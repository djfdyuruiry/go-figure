name: Build, Test & Package

on:
  push:
    branches:
      - main
    tags:
      - v*

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1
        with:
          nuget-version: latest

      - name: NuGet Restore
        run: nuget restore "Go Figure!.sln"

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build
        run: msbuild "Go Figure!.sln" /t:Build /p:Configuration=Release

      - name: Test
        run: packages\xunit.runner.console.2.4.1\tools\net472\xunit.console.exe "GoFigure.Tests\bin\Release\GoFigure.Tests.dll" -nologo -nocolor -failskips -xml "GoFigure.Tests\bin\Release\GoFigure.Tests.xml"

      - name: Package App
        run: .\scripts\package.ps1 "{{ github.ref }}"
        shell: powershell

      - uses: actions/upload-artifact@v2
        with:
          name: app-zip-package
          path: GoFigure.App/bin/Release/go-figure-*.zip
